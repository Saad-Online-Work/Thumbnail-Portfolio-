<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theme Switching */
        :root {
            /* Dark Theme (Default) */
            --primary-bg: #0a0a1a;
            --secondary-bg: #151528;
            --text-color: #ffffff;
            --accent-color: #6e45e2;
            --accent-color-2: #88d3ce;
            --card-bg: rgba(30, 30, 50, 0.7);
            --shadow-color: rgba(110, 69, 226, 0.3);
            --gradient-start: #6e45e2;
            --gradient-end: #88d3ce;
            --overlay-bg: rgba(10, 10, 26, 0.9);
            --menu-bg: rgba(21, 21, 40, 0.95);
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        /* Light Theme */
        [data-theme="light"] {
            --primary-bg: #f8f9fa;
            --secondary-bg: #e9ecef;
            --text-color: #212529;
            --accent-color: #6e45e2;
            --accent-color-2: #88d3ce;
            --card-bg: rgba(255, 255, 255, 0.8);
            --shadow-color: rgba(110, 69, 226, 0.2);
            --gradient-start: #6e45e2;
            --gradient-end: #88d3ce;
            --overlay-bg: rgba(248, 249, 250, 0.95);
            --menu-bg: rgba(233, 236, 239, 0.95);
            --input-bg: rgba(0, 0, 0, 0.05);
        }

        /* Gradient Theme */
        [data-theme="gradient"] {
            --primary-bg: linear-gradient(135deg, #6e45e2, #88d3ce);
            --secondary-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --accent-color: #ff9a9e;
            --accent-color-2: #fad0c4;
            --card-bg: rgba(30, 30, 50, 0.4);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --gradient-start: #6e45e2;
            --gradient-end: #88d3ce;
            --overlay-bg: rgba(110, 69, 226, 0.9);
            --menu-bg: rgba(110, 69, 226, 0.95);
            --input-bg: rgba(255, 255, 255, 0.15);
        }

        /* Luxury Black & Gold Theme */
        [data-theme="luxury"] {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --text-color: #d4af37;
            --accent-color: #d4af37;
            --accent-color-2: #ffd700;
            --card-bg: rgba(26, 26, 26, 0.8);
            --shadow-color: rgba(212, 175, 55, 0.3);
            --gradient-start: #0a0a0a;
            --gradient-end: #d4af37;
            --overlay-bg: rgba(10, 10, 10, 0.95);
            --menu-bg: rgba(26, 26, 26, 0.95);
            --input-bg: rgba(212, 175, 55, 0.1);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Header and Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 1rem 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--accent-color-2);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 1.5rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        /* Welcome Section */
        .welcome-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-content {
            max-width: 800px;
            z-index: 2;
        }

        .welcome-heading {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateX(-100px);
            animation: slideIn 1s forwards 0.5s;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--shadow-color);
        }

        .welcome-subheading {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
            color: var(--accent-color-2);
        }

        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s forwards 2s;
        }

        .cta-button {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color-2));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards 2.5s;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 5rem 2rem;
            background: var(--secondary-bg);
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-color);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: var(--card-bg);
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 1.5rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .item-overlay {
            transform: translateY(0);
        }

        .item-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .item-desc {
            font-size: 0.9rem;
            color: #ddd;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 2rem;
        }

        .lightbox-nav button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .lightbox-nav button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Upload Section */
        .upload-section {
            padding: 5rem 2rem;
            background: var(--primary-bg);
        }

        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .upload-button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color-2));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        /* Footer */
        footer {
            background: var(--secondary-bg);
            padding: 3rem 2rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--text-color);
            margin: 0 1rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color-2));
            color: white;
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color-2));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
            z-index: 100;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-heading {
                font-size: 2.5rem;
            }
            
            .welcome-subheading {
                font-size: 1.3rem;
            }
            
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Password Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Background Elements */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color-2));
            opacity: 0.3;
        }

        .floating-image {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Theme Selection Menu */
        .theme-menu {
            position: fixed;
            top: 50%;
            right: -200px;
            transform: translateY(-50%);
            background: var(--menu-bg);
            padding: 1rem;
            border-radius: 10px 0 0 10px;
            box-shadow: -5px 0 15px var(--shadow-color);
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .theme-menu.open {
            right: 0;
        }

        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0.5rem 0;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .theme-option:hover {
            transform: scale(1.1);
        }

        .theme-option.active {
            border-color: var(--text-color);
        }

        .theme-dark {
            background: linear-gradient(135deg, #0a0a1a, #151528);
        }

        .theme-light {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .theme-gradient {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
        }

        .theme-luxury {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
        }

        .theme-toggle-menu {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--menu-bg);
            width: 40px;
            height: 40px;
            border-radius: 10px 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: -5px 0 10px var(--shadow-color);
        }
    </style>
</head>

        const themeMenu = document.querySelector('.theme-menu');
        const themeOptions = document.querySelectorAll('.theme-option');
        const themeToggleMenu = document.querySelector('.theme-toggle-menu');
        const ctaButton = document.querySelector('.cta-button');
        const passwordModal = document.querySelector('.password-modal');
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        // Initialize the gallery
        function initGallery() {
            galleryContainer.innerHTML = '';
            galleryItems.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="item-overlay">
                        <h3 class="item-title">${item.title}</h3>
                        <p class="item-desc">${item.description}</p>
                    </div>
                `;
                galleryItem.addEventListener('click', () => openLightbox(item));
                galleryContainer.appendChild(galleryItem);
            });
        }

        // Open lightbox with selected image
        function openLightbox(item) {
            lightboxImg.src = item.image;
            lightboxImg.alt = item.title;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigate to next/previous image in lightbox
        // This would be implemented with a full image array in a real application

        // Back to top functionality
        function toggleBackToTop() {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Theme switching functionality
        function setTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            localStorage.setItem('theme', themeName);
            
            // Update active theme indicator
            themeOptions.forEach(option => {
                if (option.getAttribute('data-theme') === themeName) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
        }

        // Initialize theme from localStorage or default
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        // Ripple effect for buttons
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add('ripple');

            const ripple = button.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }

        // Create background particles
        function createParticles() {
            const backgroundElements = document.querySelector('.background-elements');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5 and 15 pixels
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                particle.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                backgroundElements.appendChild(particle);
            }
            
            // Add some floating images
            for (let i = 0; i < 5; i++) {
                const floatingImg = document.createElement('div');
                floatingImg.classList.add('floating-image');
                
                // Use emoji or SVG in a real implementation
                floatingImg.innerHTML = '✨';
                floatingImg.style.fontSize = '2rem';
                floatingImg.style.left = `${Math.random() * 90 + 5}%`;
                floatingImg.style.top = `${Math.random() * 90 + 5}%`;
                floatingImg.style.animationDelay = `${Math.random() * 5}s`;
                
                backgroundElements.appendChild(floatingImg);
            }
        }

        // Event Listeners
        window.addEventListener('load', () => {
            initGallery();
            initTheme();
            createParticles();
            
            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', createRipple);
            });
            
            // CTA button scroll to gallery
            ctaButton.addEventListener('click', () => {
                document.querySelector('#gallery').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        window.addEventListener('scroll', toggleBackToTop);
        backToTopBtn.addEventListener('click', scrollToTop);

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Close lightbox with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });

        themeToggle.addEventListener('click', () => {
            themeMenu.classList.toggle('open');
        });

        themeToggleMenu.addEventListener('click', () => {
            themeMenu.classList.toggle('open');
        });

        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                const theme = option.getAttribute('data-theme');
                setTheme(theme);
            });
        });

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Sample implementation for password protection
        // In a real application, this would be more secure
        document.querySelector('.upload-button').addEventListener('click', () => {
            passwordModal.classList.add('active');
        });

        document.querySelector('.password-modal .modal-close').addEventListener('click', () => {
            passwordModal.classList.remove('active');
        });

        document.querySelector('.password-modal .upload-button').addEventListener('click', () => {
            const password = document.getElementById('password').value;
            if (password === 'SaadprofessionalThumbnail') {
                passwordModal.classList.remove('active');
                // Show upload form or process upload
                alert('Access granted! Upload form would appear here.');
            } else {
                // Shake animation for wrong password
                const modalContent = document.querySelector('.password-modal .modal-content');
                modalContent.classList.add('shake');
                setTimeout(() => {
                    modalContent.classList.remove('shake');
                }, 500);
            }
        });

        // Hindi comments example (कृपया ध्यान दें - Please note)
        // This is a sample comment in Hindi for demonstration
        // वेबसाइट का मुख्य कार्यक्षेत्र - Website's main workspace
    </script>
